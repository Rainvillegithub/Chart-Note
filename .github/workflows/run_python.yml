name: Run Python Script

# Define when to trigger the workflow
on: 
  push:
    branches:
      - master  # You can change this to "main" if your branch is named "main"
  pull_request:

jobs:
  run-python:
    runs-on: ubuntu-latest  # Use the latest version of Ubuntu

    steps:
    - name: Checkout the repository
      uses: actions/checkout@v2  # Check out the repository code

    - name: Set up Python
      uses: actions/setup-python@v2  # Set up Python
      with:
        python-version: '3.x'  # Replace with your desired Python version, such as 3.8 or 3.9

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt  # Install dependencies from a requirements.txt file if you have one

    - name: Run Python script
      run: python generate_chart_notes.py  # Run your Python script

